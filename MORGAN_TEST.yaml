---
processorlib: /data/mcr/centos7/dax_processors
modulelib: /data/mcr/centos7/dax_modules
singularity_imagedir: /data/mcr/centos7/singularity
attrs:
  queue_limit: 400
  job_email: justin.blaber@vanderbilt.edu
  job_email_options: FAIL
  xnat_host: http://xnat2.vanderbilt.edu:8080/xnat
  skip_lastupdate: Y

modules:
# MORGAN_TEST
  - name: dcm2niix_MORGAN_TEST
    filepath: Module_dcm2niix.py
    arguments:
      dcm2niixpath: /data/mcr/centos7/dcm2niix/10_APR_2019/console/dcm2niix

yamlprocessors:
  - name: freesurfer_dev_v2_0_0_MORGAN
    filepath: freesurfer_dev_v2.0.0.yaml
    arguments:
      inputs.xnat.scans.scan_t1.types: AnatBrain_T1W3D,AnatBrain_T1W3D_CS3
  - name: slant_v1_0_0_MORGAN
    filepath: slant_v1.0.0_processor.yaml
    arguments:
      inputs.xnat.scans.scan_t1.types: AnatBrain_T1W3D_CS3
      jobtemplate: job_template_gpu_backend.txt

projects:
# MORGAN_TEST
  - project: MORGAN_TEST
    yamlprocessors: freesurfer_dev_v2_0_0_MORGAN,slant_v1_0_0_MORGAN
    modules: dcm2niix_MORGAN_TEST
